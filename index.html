  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Background */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #f9f9f9, #d9a7c7);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #111;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Center name card */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card-inner {
      padding: 32px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
      position: relative;
    }
    .card-inner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: inherit;
      backdrop-filter: blur(18px) saturate(180%);
      border-radius: 18px;
      z-index: -1;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #2d1b46;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #6b2d84;
      animation: typing 3s steps(25, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Projects Section */
    #projects {
      margin: 100px auto;
      max-width: 760px;
      padding: 40px;
      border-radius: 18px;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }
    #projects.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #projects h2 {
      font-size: 26px;
      color: #2d1b46;
      margin-bottom: 12px;
    }
    #projects p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Projects Section -->
  <section id="projects">
    <h2>ðŸš€ Projects Coming Soon</h2>
    <p>Stay tuned! Iâ€™m working on exciting things.</p>
  </section>

  <script>
    // Fade in/out projects section
    const projects = document.getElementById("projects");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          projects.classList.add("visible");
        } else {
          projects.classList.remove("visible");
        }
      });
    }, { threshold: 0.3 });
    observer.observe(projects);
  </script>
</body>
