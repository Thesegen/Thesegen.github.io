<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesegen Marimuthu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 200vh; /* so you can scroll */
    }

    /* ðŸ”¹ Logo */
    .logo {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px cyan, 0 0 20px blue;
      z-index: 1600;
    }

    /* ðŸ”¹ Hamburger Button */
    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1600;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }
    .hamburger:hover {
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }
    .hamburger span {
      display: block;
      width: 20px;
      height: 2px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* ðŸ”¹ Slide Panel */
    .side-panel {
      position: fixed;
      top: 0;
      right: -280px; /* hidden initially */
      width: 260px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px) saturate(180%);
      background-image: linear-gradient(135deg, rgba(142,45,226,0.6), rgba(74,0,224,0.4));
      box-shadow: -4px 0 20px rgba(0,0,0,0.2);
      transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1), opacity 0.4s ease;
      z-index: 1500;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      opacity: 0; /* hidden */
    }
    .side-panel.active {
      right: 0;
      opacity: 1;
    }

    /* ðŸ”¹ Panel Content */
    .panel-content {
      margin-top: 50px;
    }
    .panel-content button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    .panel-content button:hover {
      background: rgba(255,255,255,0.4);
    }

    /* ðŸ”¹ Socials */
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .socials a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .socials a:hover {
      transform: scale(1.2);
      color: cyan;
    }

    /* ðŸ”¹ Projects Section */
    #projects {
      margin-top: 100vh;
      padding: 50px;
      text-align: center;
      background: rgba(255,255,255,0.05);
      border-top: 2px solid rgba(255,255,255,0.1);
    }
    #projects h2 {
      font-size: 28px;
      text-shadow: 0 0 5px white;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/4b82f5b3b6.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ðŸ”¹ Logo -->
  <div class="logo">TM</div>

  <!-- ðŸ”¹ Hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- ðŸ”¹ Slide Panel -->
  <div class="side-panel" id="sidePanel">
    <div class="panel-content">
      <button onclick="document.getElementById('projects').scrollIntoView({behavior:'smooth'})">
        My Projects
      </button>
    </div>
    <div class="socials">
      <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/yourusername" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
  </div>

  <!-- ðŸ”¹ Projects Section -->
  <section id="projects">
    <h2>Projects Section</h2>
    <p>(You can fill this later with your real projects ðŸš€)</p>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidePanel = document.getElementById('sidePanel');

    hamburger.addEventListener('click', () => {
      sidePanel.classList.toggle('active');
    });
  </script>

</body>
</html>
