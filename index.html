  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ---------- Background Animation ---------- */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #f9f9f9, #d9a7c7);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #111;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---------- Card ---------- */
    .card {
      max-width: 760px;
      margin: 0 auto;
      padding: 100px 20px 80px;
      text-align: center;
    }
    .card-inner {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px) saturate(180%);
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.15);
    }
    .card h1 {
      font-size: 32px;
      font-weight: 700;
      color: #2d1b46;
      margin: 0;
    }
    .tagline { margin-top: 10px; font-size: 18px; color: #6b2d84; }
    p.lead { margin: 12px 0 22px; font-size: 18px; color: #4b3f5c; }
    .links {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .links a {
      padding: 10px 18px;
      border-radius: 10px;
      background: linear-gradient(135deg, #8e2de2, #c471ed, #f64f59);
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* ---------- Hamburger ---------- */
    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2000;
    }
    .hamburger span {
      display: block;
      width: 24px;
      height: 3px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
      transform-origin: center;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* ---------- Side Panel ---------- */
    .side-panel {
      position: fixed;
      top: 0;
      right: -320px; /* hidden */
      width: 260px;
      height: 100vh;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(16px) saturate(180%);
      background-image: linear-gradient(135deg, rgba(142,45,226,0.6), rgba(74,0,224,0.4));
      box-shadow: -4px 0 20px rgba(0,0,0,0.2);
      transition: right 0.4s ease;
      z-index: 1500;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .side-panel.active { right: 0; }

    @media (min-width: 768px) {
      .side-panel { width: 320px; }
    }

    .projects-btn {
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      background: linear-gradient(135deg, #8e2de2, #f64f59);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }
    .socials a {
      color: white;
      font-size: 26px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .socials a:hover { transform: scale(1.2); color: #ffeb3b; }

    /* ---------- Projects Section ---------- */
    #projects {
      min-height: 100vh; /* makes sure it's below fold */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f5f5f5;
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    #projects.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #projects h2 { font-size: 28px; color: #2d1b46; margin: 0 0 10px; }
    #projects p { font-size: 18px; color: #555; }
  </style>
</head>
<body>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Side panel -->
  <div class="side-panel" id="sidePanel">
    <div>
      <div class="projects-btn" id="goProjects">My Projects</div>
    </div>
    <div class="socials">
      <a href="https://instagram.com/YOUR_INSTAGRAM_USERNAME" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://github.com/thesegen" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <!-- Card -->
  <div class="card">
    <div class="card-inner">
      <h1>Thesegen Marimuthu</h1>
      <div class="tagline">Problem Solver â€¢ Builder â€¢ Innovator</div>
      <p class="lead">RoboDK Robotics Certified â€¢ Junior Python Developer â€¢ Creative problem solver who builds systems that outlast problems.</p>
      <div class="links">
        <a href="https://www.linkedin.com/in/thesegen-marimuthu"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com/thesegen"><i class="fab fa-github"></i> GitHub</a>
        <a href="links.html"><i class="fas fa-link"></i> Portfolio</a>
      </div>
    </div>
  </div>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <p>ðŸš§ Coming soon... Stay tuned for my work!</p>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidePanel = document.getElementById('sidePanel');
    const goProjects = document.getElementById('goProjects');
    const projects = document.getElementById('projects');

    // Toggle panel
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      sidePanel.classList.toggle('active');
    });

    // Scroll to projects
    goProjects.addEventListener('click', () => {
      projects.scrollIntoView({ behavior: 'smooth' });
      hamburger.classList.remove('active');
      sidePanel.classList.remove('active');
    });

    // Fade-in animation when projects is visible
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          projects.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    observer.observe(projects);
  </script>
</body>
</html>
